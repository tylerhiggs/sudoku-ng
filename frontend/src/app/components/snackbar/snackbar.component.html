<div
  class="pointer-events-none absolute right-4 bottom-4 left-4 z-100 flex w-full flex-col items-center"
>
  @for (snackbar of snackbarStore.queue(); track snackbar.id) {
    <div
      class="group pointer-events-auto m-2 flex transform items-center justify-between rounded-lg px-2 py-0.5 text-white shadow-md transition duration-300 ease-in-out hover:scale-105"
      [class]="
        snackbar.type === 'info'
          ? 'bg-slate-900'
          : snackbar.type === 'error'
            ? 'bg-red-500'
            : snackbar.type === 'warning'
              ? 'bg-amber-500'
              : 'bg-emerald-500'
      "
    >
      <p class="mr-0.5">{{ snackbar.message }}</p>
      <button
        class="invisible size-5 cursor-pointer group-hover:visible"
        (click)="snackbarStore.dequeue(snackbar.id)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
          title="close"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
      </button>
    </div>
  }
</div>
