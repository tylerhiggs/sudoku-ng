@if (open()) {
  <div
    class="absolute inset-0 flex items-center justify-center bg-slate-800 bg-opacity-25 backdrop-blur-lg"
  >
    <dialog
      id="victory-dialog"
      class="w-96 rounded-lg bg-white p-6 text-center opacity-100 shadow-lg"
      [open]="open()"
    >
      <h2 class="mb-4 text-2xl font-bold">Congratulations!</h2>
      <p class="mb-6 text-lg">
        You have successfully completed the Sudoku game.
      </p>
      <div class="flex justify-end gap-3">
        <button
          (click)="onClose.emit()"
          class="rounded border border-blue-500 bg-white px-4 py-2 text-blue-500 hover:bg-blue-200 focus:bg-blue-200"
        >
          Close
        </button>
        <button
          class="rounded bg-gradient-to-tr from-blue-500 to-purple-500 px-4 py-2 text-white hover:from-blue-700 hover:to-purple-700 focus:from-blue-700 focus:to-purple-700"
          (click)="onRestart.emit()"
        >
          Return to Home
        </button>
      </div>
    </dialog>
  </div>
}
