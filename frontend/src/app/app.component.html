<main class="h-screen w-full">
  @if (solved() && puzzle() && !loading()) {
    <app-puzzle-nav
      (navToHome)="reset(false)"
      (do)="testSolve()"
    ></app-puzzle-nav>
    <app-sudoku-table
      [originalTable]="puzzle()!"
      [solvedTable]="solved()!"
      [noteTable]="noteTable()"
      [table]="table()!"
      (updateTable)="updateTable($event)"
      (toggleNoteTable)="toggleNoteTable($event)"
    ></app-sudoku-table>
  } @else if (!loading()) {
    <div class="flex h-full flex-col items-center justify-center space-y-4">
      <button
        [disabled]="loading()"
        class="rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700 disabled:bg-gray-200 disabled:text-stone-700"
        (click)="openPuzzle('easy')"
      >
        Solve Easy Puzzle
      </button>
      <button
        [disabled]="loading()"
        class="rounded bg-green-500 px-4 py-2 font-bold text-white hover:bg-green-700 disabled:bg-gray-200 disabled:text-stone-700"
        (click)="openPuzzle('medium')"
      >
        Solve Medium Puzzle
      </button>
      <button
        [disabled]="loading()"
        class="rounded bg-yellow-500 px-4 py-2 font-bold text-white hover:bg-yellow-700 disabled:bg-gray-200 disabled:text-stone-700"
        (click)="openPuzzle('hard')"
      >
        Solve Hard Puzzle
      </button>
      <button
        [disabled]="loading()"
        class="rounded bg-red-500 px-4 py-2 font-bold text-white hover:bg-red-700 disabled:bg-gray-200 disabled:text-stone-700"
        (click)="openPuzzle('expert')"
      >
        Solve Expert Puzzle
      </button>
    </div>
  } @else {
    <div class="flex h-full items-center justify-center">
      <div
        class="loader h-32 w-32 rounded-full border-8 border-t-8 border-gray-200 ease-linear"
      ></div>
    </div>
  }
  <app-victory-dialog
    [open]="isSolved() && !loading() && victoryDialogOpen()"
    (onRestart)="reset()"
    (onClose)="victoryDialogOpen.set(false)"
  ></app-victory-dialog>
  <app-confirmation-dialog
    [open]="confirmationDialogOpen()"
    [title]="confirmationTitle()"
    [message]="confirmationMessage()"
    (onConfirm)="confirmReset()"
    (onClose)="confirmationDialogOpen.set(false)"
  ></app-confirmation-dialog>
</main>

<router-outlet />
