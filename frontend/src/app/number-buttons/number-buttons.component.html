<div class="flex flex-row sm:flex-col">
  @for (num of numLeft(); let i = $index; track i) {
    <div>
      <button
        class="m-2 flex flex-col items-center justify-center rounded-md bg-indigo-400 p-2 text-white hover:bg-indigo-500 hover:shadow-sm focus:bg-indigo-500 active:bg-indigo-600 disabled:bg-gray-300 disabled:text-gray-500"
        (click)="onNumberClick(i)"
        [disabled]="!num"
        type="button"
        tabindex="0"
      >
        <div class="text-2xl">{{ i + 1 }}</div>
        <div class="text-sm text-gray-200 disabled:text-gray-500">
          {{ num }}
        </div>
      </button>
    </div>
  }
</div>
