name: Rust

on:
  push:
    branches: ["main"]
    paths:
      - "sudoku-generator/**"
      - ".github/workflows/test-rs-sudoku-generator.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "sudoku-generator/**"
      - ".github/workflows/test-rs-sudoku-generator.yml"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
